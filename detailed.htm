<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying Bat with Stars and Moon</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: #222;
        overflow: hidden;
        position: relative;
      }

      .moon {
        position: absolute;
        top: 20%;
        right: 20%;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          #fff,
          #ddd 60%,
          #bbb 100%
        );
        box-shadow: 0 0 40px 10px rgba(255, 255, 200, 0.5);
        z-index: 0;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
      }

      .bat {
        width: 16px;
        height: 16px;
        background: url("bat-sprite-detailed.png") no-repeat;
        image-rendering: pixelated;
        transform: scale(4);
        position: absolute;
        top: 50%;
        left: -100px;
        z-index: 1;
        animation: flap 0.6s steps(6) infinite, fly 10s linear infinite;
      }

      @keyframes flap {
        to {
          background-position: -96px 0;
        }
      }

      @keyframes fly {
        0% {
          left: -100px;
        }
        100% {
          left: 120vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="moon"></div>

    <div class="star" style="top: 10%; left: 15%"></div>
    <div class="star" style="top: 25%; left: 50%"></div>
    <div class="star" style="top: 60%; left: 30%"></div>
    <div class="star" style="top: 40%; left: 80%"></div>
    <div class="star" style="top: 75%; left: 60%"></div>
    <div class="star" style="top: 85%; left: 20%"></div>

    <div class="bat"></div>
  </body>
</html>
