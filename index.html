<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixelated Bat Animation</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #fff;
      }

      .bat {
        width: 16px;
        height: 16px;
        position: relative;
        background: url("bat-sprite.png") no-repeat;
        transform: scale(6);
        image-rendering: pixelated;
        animation: flap 0.6s steps(6) infinite;
      }

      @keyframes flap {
        to {
          background-position: -96px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="bat"></div>
  </body>
</html>
